<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fmy curreny</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome">Welcome</div>
    <div class="name">Atiyeh Assaf</div>
    <div class="portfolio">Portfolio</div>
    <button id="viewPortfolio">View Portfolio</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="folders">
                <button class="folder-btn" data-folder="Lamp">Lamp</button>
                <button class="folder-btn" data-folder="Table">Table</button>
                <button class="folder-btn" data-folder="big painting">Big Painting</button>
                <button class="folder-btn" data-folder="ceramics">Ceramics</button>
                <button class="folder-btn" data-folder="images">Images</button>
                <button class="folder-btn" data-folder="paper prints">Paper Prints</button>
                <button class="folder-btn" data-folder="wood sculpture">Wood Sculpture</button>
            </div>
            <div id="images" style="display: none;">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
