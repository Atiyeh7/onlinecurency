<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Currency$</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome">Welcome</div>
    <div class="name">Atiyeh Assaf</div>
    <div class="portfolio">Portfolio</div>

    <!-- Fake Pop-up Modal -->
    <div id="fakePopup" class="modal">
        <div class="modal-content popup-content">
            <span class="close-popup">&times;</span>
            <h2 onclick="openModal()" style="color: red; font-size: 3em; text-align: center; cursor: pointer;">CLICK ME!!!</h2>
            <p style="text-align: center; font-size: 1.5em;">Don't miss out! Click to explore!</p>
        </div>
    </div>

    <!-- Second Pop-up Modal -->
    <div id="secondPopup" class="modal">
        <div class="modal-content second-popup-content">
            <span class="close-second">&times;</span>
            <h2 style="color: blue; font-size: 3em; text-align: center;">WAIT!!!</h2>
            <p style="text-align: center; font-size: 1.5em;">You really don't want to miss this!</p>
        </div>
    </div>
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="folders">
                <button class="folder-btn" data-folder="Lamp">Lamp</button>
                <button class="folder-btn" data-folder="Table">Table</button>
                <button class="folder-btn" data-folder="big painting">Big Painting</button>
                <button class="folder-btn" data-folder="ceramics">Ceramics</button>
                <button class="folder-btn" data-folder="images">Images</button>
                <button class="folder-btn" data-folder="paper prints">Paper Prints</button>
                <button class="folder-btn" data-folder="wood sculpture">Wood Sculpture</button>
            </div>
            <div id="images" style="display: none;">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
