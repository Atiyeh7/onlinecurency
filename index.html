    <script>
        // Typewriter effect
        const text = "ATIYEH ASSAF";
        const element = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                if (text.substr(index, 4) === '<br>') {
                    element.innerHTML += '<br>';
                    index += 4;
                } else {
                    element.innerHTML += text.charAt(index);
                    index++;
                }
                setTimeout(typeWriter, 100); // Speed of typing (100ms per character)
            }
        }

        // Start typing when page loads
        window.addEventListener('load', function() {
            setTimeout(typeWriter, 500); // Delay before starting
            // Bring text into focus after typewriter completes
            setTimeout(function() {
                element.classList.add('focused');
            }, 500 + (text.length * 100));
            // Show folders after typewriter completes
            setTimeout(function() {
                document.getElementById('floatingFolders').style.opacity = '1';
            }, 500 + (text.length * 100) + 500);
        });

        // Scroll-triggered folder animations
        window.addEventListener('scroll', function() {
            const folders = document.querySelectorAll('.folder-icon');
            const windowHeight = window.innerHeight;
            const scrollY = window.scrollY;
            
            folders.forEach((folder, index) => {
                const rect = folder.getBoundingClientRect();
                const folderTop = rect.top + scrollY;
                const folderBottom = folderTop + rect.height;
                
                // Calculate if folder is in the visible "sweet spot"
                const visibleTop = scrollY + windowHeight * 0.3;
                const visibleBottom = scrollY + windowHeight * 0.7;
                
                if (folderTop > visibleTop && folderTop < visibleBottom) {
                    // Folder is in view - appear
                    folder.style.opacity = '1';
                    folder.style.transform = 'translateY(0) scale(1)';
                } else {
                    // Folder is out of view - disappear
                    folder.style.opacity = '0';
                    folder.style.transform = 'translateY(50px) scale(0.5)';
                }
            });
        });
        
        // Trigger scroll event on load
        window.dispatchEvent(new Event('scroll'));
    </script>
