<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>My Currency$</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body style="font-family: 'BNDunk', sans-serif;">

    <div class="welcome" id="typewriter"></div>

    <script>
        // Typewriter effect
        const text = "Atiyeh Assaf,<br>works,<br>thoughts";
        const element = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                if (text.substr(index, 4) === '<br>') {
                    element.innerHTML += '<br>';
                    index += 4;
                } else {
                    element.innerHTML += text.charAt(index);
                    index++;
                }
                setTimeout(typeWriter, 100); // Speed of typing (100ms per character)
            }
        }

        // Start typing when page loads
        window.addEventListener('load', function() {
            setTimeout(typeWriter, 500); // Delay before starting
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
