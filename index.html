    <div class="would-you-rather-game" id="gameContainer">
        <div class="game-window">
            <div class="game-header">
                <div class="window-buttons">
                    <span class="btn-close"></span>

    <script>
        // Typewriter effect
        const text = "ATIYEH ASSAF";
        const element = document.getElementById('typewriter');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                if (text.substr(index, 4) === '<br>') {
                    element.innerHTML += '<br>';
                    index += 4;
                } else {
                    element.innerHTML += text.charAt(index);
                    index++;
                }
                setTimeout(typeWriter, 100); // Speed of typing (100ms per character)
            }
        }

        // Start typing when page loads
        window.addEventListener('load', function() {
            setTimeout(typeWriter, 500); // Delay before starting
            // Show folders after typewriter completes
            setTimeout(function() {
                document.getElementById('floatingFolders').style.opacity = '1';
            }, 500 + (text.length * 100) + 500);
        });

        // Blur/focus text based on scroll position
        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const element = document.getElementById('typewriter');
            
            if (scrollY > 100) {
                // Scrolled down - make text clear
                element.classList.add('focused');
            } else {
                // At top - make text blurry
                element.classList.remove('focused');
            }
            
            // Folder scroll animations
            const folders = document.querySelectorAll('.folder-icon');
            const windowHeight = window.innerHeight;
            
            folders.forEach((folder, index) => {
                const rect = folder.getBoundingClientRect();
                const folderTop = rect.top + scrollY;
                const folderBottom = folderTop + rect.height;
                
                // Calculate if folder is in the visible "sweet spot"
                const visibleTop = scrollY + windowHeight * 0.3;
                const visibleBottom = scrollY + windowHeight * 0.7;
                
                if (folderTop > visibleTop && folderTop < visibleBottom) {
                    // Folder is in view - appear
                    folder.style.opacity = '1';
                    folder.style.transform = 'translateY(0) scale(1)';
                } else {
                    // Folder is out of view - disappear
                    folder.style.opacity = '0';
                    folder.style.transform = 'translateY(50px) scale(0.5)';
                }
            });
        });
        
        // Trigger scroll event on load
        window.dispatchEvent(new Event('scroll'));

        // Would You Rather Game
        const questions = [
            { a: "Be rich", b: "Be poor" },
            { a: "Have $1 million", b: "Be poor" },
            { a: "Win the lottery", b: "Be poor" },
            { a: "Never pay rent", b: "Be poor" },
            { a: "Own a mansion", b: "Be poor" },
            { a: "Have unlimited money", b: "Be poor" },
            { a: "Get paid to sleep", b: "Be poor" },
            { a: "Find $100 every day", b: "Be poor" },
            { a: "Never work again", b: "Be poor" },
            { a: "Have a trust fund", b: "Be poor" },
            { a: "Own a private jet", b: "Be poor" },
            { a: "Get free money forever", b: "Be poor" },
            { a: "Have a yacht", b: "Be poor" },
            { a: "Never pay taxes", b: "Be poor" },
            { a: "Own 100 properties", b: "Be poor" },
            { a: "Have a gold card", b: "Be poor" },
            { a: "Get $10k monthly", b: "Be poor" },
            { a: "Own a bank", b: "Be poor" },
            { a: "Print money legally", b: "Be poor" },
            { a: "Inherit millions", b: "Be poor" }
        ];

        let currentQuestionIndex = Math.floor(Math.random() * questions.length);

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('optionA').textContent = question.a;
            document.getElementById('optionB').textContent = question.b;
        }

        function nextQuestion() {
            // Get a random question that's not the current one
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * questions.length);
            } while (newIndex === currentQuestionIndex && questions.length > 1);
            
            currentQuestionIndex = newIndex;
            loadQuestion();
        }

        document.getElementById('optionA').addEventListener('click', nextQuestion);
        document.getElementById('optionB').addEventListener('click', nextQuestion);

        // Load first question
        loadQuestion();
    </script>
