<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Prints</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .prints-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 90%;
            margin: 20px auto;
            flex-wrap: wrap;
        }
        
        .prints-container img {
            max-width: 45%;
            height: auto;
            filter: grayscale(20%);
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }
        
        .prints-container img:hover {
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        
        @media (max-width: 768px) {
            .prints-container img {
                max-width: 90%;
            }
        }
        
        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 10000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        
        .lightbox img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .lightbox-close:hover {
            color: #ccc;
        }
    </style>
</head>
<body style="background-color: #EEEEEE; display: block; padding: 20px 0; font-family: 'BNMagnique', sans-serif;">
    <h1 style="color: #253900; font-size: 12vw; text-align: center; margin: 20px auto 10px; padding: 0 10px; white-space: nowrap;">Jiddo</h1>
    <p style="text-align: center; font-size: 18px; margin: 30px auto 20px; color: #000000;">11" x 17", Ink on paper</p>
    
    <div class="prints-container">
        <img src="https://dl.dropboxusercontent.com/scl/fi/vx1ew6klrb6wiurgspoy5/Jiddo-Print-2.jpg?rlkey=p0jczrbm287x1xuj706lumxz7&st=97s0qqvm" alt="Jiddo Print 2" onclick="openLightbox(this.src)">
        <img src="https://dl.dropboxusercontent.com/scl/fi/ohhg2klutgaz832hi959w/Jiddo-Print-1.jpg?rlkey=lw8f2fik31i7yl0jjlqtz2jxt&st=8ghanxmp" alt="Jiddo Print 1" onclick="openLightbox(this.src)">
    </div>
    
    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">

                <span style="font-size: 14px; font-weight: normal; color: #000000;">Description</span>
                <span id="toggleIcon" style="font-size: 20px; color: #000000;">+</span>
            </div>
            <div id="descriptionContent" style="display: none; padding-top: 20px; font-family: 'BNMagnique', sans-serif;">

            </div>
        </div>
    </div>

    <button class="back-btn" onclick="window.location.href='portfolio.html'">Back</button>
</body>
</html>
